<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resonite コンポーネント ビューア</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="header">
    <h1>Resonite コンポーネント ビューア</h1>
    <p class="subtitle">
      データ元: <a href="https://wiki.resonite.com/Category:Components/ja" target="_blank" rel="noopener">Resonite Wiki - カテゴリ:コンポーネント</a>
    </p>
  </header>

  <section class="controls">
    <input id="searchInput" type="search" placeholder="検索（カテゴリ名 / コンポーネント名 / 説明）..." aria-label="検索">
    <input id="fileInput" type="file" accept="application/json" multiple aria-label="JSONファイルを選択（複数可）">
    <button id="clearBtn" type="button">クリア</button>
  </section>

  <nav id="tagBar" class="tag-bar" aria-label="カテゴリフィルタ"></nav>

  <main id="treeContainer" class="tree-container" aria-live="polite"></main>

  <footer class="footer">
    <small>このビューアはローカルJSONからレンダリングします。必要に応じて JSON を編集・差し替えしてください。</small>
  </footer>

  <script src="./app.js"></script>
  </body>
  </html>
