<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resonite コンポーネント ビューア</title>
  <link rel="stylesheet" href="./Assets/css/styles.css">
</head>
<body>
  <header class="header">
    <div class="header-left">
      <h1>Resonite コンポーネント ビューア</h1>
      <p class="subtitle">
        データ元: <a id="dataSourceLink" href="https://wiki.resonite.com/Category:Components" target="_blank" rel="noopener">Resonite Wiki - Category: Components</a>
      </p>
    </div>
  </header>

  <section class="controls">
    <input id="searchInput" type="search" placeholder="検索（カテゴリ名 / コンポーネント名 / 説明）..." aria-label="検索">
    <button id="clearBtn" type="button">クリア</button>
  </section>

  <section class="content" role="region" aria-label="内容">
    <aside class="sidebar" aria-label="サイドバー">
      <div class="mode-toggle" role="group" aria-label="表示の切り替え">
        <button id="modeToggleComponents" type="button" aria-pressed="true" title="Components を表示">Components</button>
        <button id="modeToggleFlux" type="button" aria-pressed="false" title="ProtoFlux ノードを表示">FluxNodes</button>
      </div>
      <div class="tag-controls" aria-label="開く階層コントロール">
        <div class="depth-bar-inner">
          <span class="depth-label" title="ツリーの自動展開レベル">階層表示</span>
          <input id="openDepthRange" class="depth-range" type="range" min="0" max="4" step="1" value="1" aria-label="開く階層スライダー">
          <span id="openDepthValue" class="depth-value" aria-live="polite">1</span>
        </div>
      </div>
      <nav id="tagBar" class="tag-bar" aria-label="カテゴリフィルタ"></nav>
    </aside>
    <main id="treeContainer" class="tree-container" aria-live="polite"></main>
  </section>

  <footer class="footer">
    <small>このビューアはローカルJSONからレンダリングします。必要に応じて JSON を編集・差し替えしてください。</small>
  </footer>

  <script type="module" src="./Assets/js/app.js"></script>
  </body>
  </html>
